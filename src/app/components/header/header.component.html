  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <mat-icon style="cursor: pointer; color: white;" (click)="toggleMenu()">menu</mat-icon>
    <span class="example-spacer"></span>
    <div class="container-fluid">
      <span class="navbar-brand" href="#">Course UI</span>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/admin"
            *ngIf="userService.roleEqual(['Admin'])">Admin Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/user"
            *ngIf="userService.roleEqual(['User'])">User Dashboard</a>
          </li>
        </ul>
        <button *ngIf="!isLoggedIn()" type="submit" class="btn btn-success" routerLink="/login">Login</button>
        <button *ngIf="isLoggedIn()" type="submit" class="btn btn-danger" (click)="logout()">Logout</button>
      </div>
    </div>
  </nav>
